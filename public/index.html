<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">

  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

</head>

<body>
  <main>
    <div class="hero-container w-rapper">
      <img src="./assets/images/image-tanya.jpg" alt="image-tanya" width="220" class="hero-image">
      <div class="btns">
        <button class="btn-prev">
          <svg xmlns="http://www.w3.org/2000/svg" width="13" height="18">
            <path fill="none" stroke="#8585AC" stroke-width="3" d="M11 1L3 9l8 8" />
          </svg>
        </button>
        <button class="btn-next">
          <svg xmlns="http://www.w3.org/2000/svg" width="13" height="18">
            <path fill="none" stroke="#8585AC" stroke-width="3" d="M2 1l8 8-8 8" />
          </svg>
        </button>
      </div>
    </div>
    <div class="info-container w-rapper">
      <p class="paraph-info">
        “ I’ve been interested in coding for a while but never taken the jump, until now.
        I couldn’t recommend this course enough. I’m now in the job of my dreams and so
        excited about the future. ”
      </p>
      <h4 class="name-info">
        Tanya Sinclair
      </h4>
      <h4 class="profession-info">
        UX Engineer
      </h4>
    </div>

    <!-- “ If you want to lay the best foundation possible I’d recommend taking this course.
    The depth the instructors go into is incredible. I now feel so confident about
    starting up as a professional developer. ”

    John Tarkpor
    Junior Front-end Developer -->
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

</html>
